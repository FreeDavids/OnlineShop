{% extends "webapp/base.html" %}
{% load static %}

{% block content %}
<section class="Sect_reg_form">
    {% if messages %}
    
        {% for message in messages %}
            <span class="error_msg">{{message}}</span>
        {% endfor %}
    {% endif %}
<form method="post" action="" class="Reg_form">

    {% csrf_token %}
    {{form}} <br>
    <input type="submit" value="Register">

</form>
</section>
{% endblock %}
